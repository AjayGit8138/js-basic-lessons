<script type="text/javascript">
    'use strict'
    let cat = 'Black';
    console.log(cat);

    let _manager = 'This is a Manager';
    let $city = 'Mexico';
    let $_$ = 400;
    console.log(`name of manager:${_manager}`);
    console.log(`city:${$city}`);
    console.log(`$_$:${$_$}`);

    // let #_$ = 400;
    // console.log(`#_$:${#_$}`);
    // camel case
    const iLovePizza = 'I love Pizza';
    console.log(iLovePizza);
    // uppercamelcase
    const ILovePizzaToEat = 'To Eat';
    console.log(ILovePizzaToEat);
    // snake case
    const check_in = 'checking';
    console.log(check_in);
    // kebob case
    // const keb-case = 'Kebob case';
    const dog = 'barking dog';
    console.log(dog);
    dog = 'jimmie';
    
</script>
</html>
